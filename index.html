<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Worksheet</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(120deg, #f8fafc 0%, #e0e7ff 100%);
      padding: 40px 0;
      margin: 0;
      min-height: 100vh;
    }
    .title-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      margin-bottom: 18px;
    }
    .school-logo {
      width: 72px;
      height: 72px;
      object-fit: contain;
      border-radius: 12px;
      box-shadow: 0 2px 8px 0 rgba(60,72,100,0.10);
      border: 2px solid #e0e7ff;
      background: #fff;
    }
    .school-name {
      font-size: 2rem;
      font-weight: 700;
      color: #3b3b5c;
      letter-spacing: 1px;
      text-shadow: 0 2px 8px #e0e7ff;
    }
    h1 {
      text-align: center;
      color: #3b3b5c;
      letter-spacing: 2px;
      margin-bottom: 30px;
      font-size: 2.5rem;
      font-weight: 700;
      text-shadow: 0 2px 8px #e0e7ff; to 
    }
    #quiz-container {
      max-width: 700px;
      margin: 0 auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 6px 32px 0 rgba(60,72,100,0.12);
      padding: 32px 24px;
    }
    .question-card {
      border: none;
      background: #f4f7fe;
      padding: 28px 20px 20px 20px;
      margin: 24px 0;
      border-radius: 14px;
      box-shadow: 0 2px 12px 0 rgba(60,72,100,0.06);
      transition: box-shadow 0.2s;
    }
    .question-card:hover {
      box-shadow: 0 6px 24px 0 rgba(60,72,100,0.13);
    }
    .question-card strong {
      font-size: 1.15rem;
      color: #2d3a4b;
      display: block;
      margin-bottom: 12px;
    }
    .options {
      margin-top: 12px;
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
    }
    .options button {
      background: #e0e7ff;
      border: none;
      border-radius: 8px;
      padding: 12px 24px;
      font-size: 1rem;
      color: #3b3b5c;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, color 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 4px 0 rgba(60,72,100,0.08);
    }
    .options button:hover {
      background: #6366f1;
      color: #fff;
    }
    img {
      max-width: 220px;
      display: block;
      margin: 18px auto 0 auto;
      border-radius: 10px;
      box-shadow: 0 2px 12px 0 rgba(60,72,100,0.10);
      border: 2px solid #e0e7ff;
    }
    @media (max-width: 800px) {
      #quiz-container {
        padding: 18px 4vw;
      }
      .question-card {
        padding: 18px 8px 12px 8px;
      }
      img.school-logo {
        width: 48px;
        height: 48px;
      }
      img {
        max-width: 100%;
      }
      .school-name {
        font-size: 1.3rem;
      }
    }
  </style>
</head>
<body>
  <div class="title-section">
    <img src="school-logo.png" alt="School Logo" class="school-logo" />
    <span class="school-name">Pioneer International CBSE School Bhokardan</span>
  </div>
  <h1>Interactive Worksheet</h1>
  <div id="quiz-container">Loading questions...</div>
  <script>
    const sheetURL = "https://opensheet.elk.sh/1cw1ld-0iNMG1wzQ9x26UKw3d0DChFQnqafV3JWuARBI/Sheet1";

    function renderQuestions(questions) {
      const container = document.getElementById("quiz-container");
      container.innerHTML = "";
      questions.forEach((item, index) => {
        const qCard = document.createElement("div");
        qCard.className = "question-card";
        qCard.innerHTML = `
          <strong>Q${index + 1}: ${item.Question}</strong><br>
          <div class="options">
            ${["A", "B", "C", "D"].map(opt => `
              <button onclick="checkAnswer(this, '${opt}', '${item["Correct Answer"]}')">
                ${opt}: ${item[`Option ${opt}`]}
              </button>`).join("")}
          </div>
        `;
        container.appendChild(qCard);
      });
    }

    fetch(sheetURL)
      .then(res => res.json())
      .then(data => {
        renderQuestions(data);
      });

    window.checkAnswer = function(button, selected, correct) {
      if (selected === correct) {
        button.style.backgroundColor = "#c8f7c5";
      } else {
        button.style.backgroundColor = "#f7c5c5";
      }
    }
  </script>
</body>
</html>
